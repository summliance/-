<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>点菜 - 我们的专属菜谱</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 主容器 -->
    <div id="app" class="app-container">
        <!-- 顶部导航栏 -->
        <header class="header">
            <h1 class="app-title">💑 点菜</h1>
            <div class="header-actions">
                <button class="btn-icon" id="dataManageBtn" title="数据管理">💾</button>
                <button class="btn-icon" id="searchBtn" title="搜索">🔍</button>
                <button class="btn-icon" id="shareBtn" title="分享">📤</button>
            </div>
        </header>

        <!-- 底部Tab导航 -->
        <nav class="tab-nav">
            <button class="tab-item active" data-view="dishes">
                <span class="tab-icon">🍽️</span>
                <span class="tab-label">菜品</span>
            </button>
            <button class="tab-item" data-view="history">
                <span class="tab-icon">📜</span>
                <span class="tab-label">历史</span>
            </button>
            <button class="tab-item" data-view="stats">
                <span class="tab-icon">📊</span>
                <span class="tab-label">统计</span>
            </button>
            <button class="tab-item" data-view="favorites">
                <span class="tab-icon">⭐</span>
                <span class="tab-label">收藏</span>
            </button>
        </nav>

        <!-- 主内容区域 -->
        <main class="main-content">
            <!-- 菜品管理视图 -->
            <section class="view active" id="dishesView">
                <div class="view-header">
                    <h2>菜品点单</h2>
                    <button class="btn-primary" id="addDishBtn">+ 添加菜品</button>
                </div>
                
                <!-- 分类筛选 -->
                <div class="category-filter">
                    <button class="category-tag active" data-category="all">全部</button>
                    <div id="categoryList"></div>
                    <button class="btn-text" id="manageCategoriesBtn">管理分类</button>
                </div>

                <!-- 已选菜品浮动面板 -->
                <div class="order-float-panel" id="orderFloatPanel">
                    <div class="order-panel-header">
                        <span>已选 <strong id="orderCount">0</strong> 道菜</span>
                        <button class="btn-primary btn-sm" id="submitOrderBtn">提交订单</button>
                    </div>
                    <div class="order-panel-list" id="orderList"></div>
                </div>

                <!-- 菜品列表 -->
                <div class="dish-grid" id="dishGrid"></div>
            </section>


            <!-- 历史订单视图 -->
            <section class="view" id="historyView">
                <div class="view-header">
                    <h2>历史订单</h2>
                    <div class="filter-group">
                        <input type="date" id="filterDate" class="input-field">
                        <input type="text" id="filterDishName" class="input-field" placeholder="搜索菜品名称">
                    </div>
                </div>
                <div class="history-list" id="historyList"></div>
            </section>

            <!-- 统计视图 -->
            <section class="view" id="statsView">
                <div class="view-header">
                    <h2>点菜统计</h2>
                    <div class="stats-tabs">
                        <button class="stats-tab active" data-period="day">日</button>
                        <button class="stats-tab" data-period="week">周</button>
                        <button class="stats-tab" data-period="month">月</button>
                        <button class="stats-tab" data-period="all">总</button>
                    </div>
                </div>
                
                <div class="stats-container">
                    <div class="chart-container">
                        <canvas id="statsChart"></canvas>
                    </div>
                    <div class="stats-list" id="statsList"></div>
                </div>
            </section>

            <!-- 收藏视图 -->
            <section class="view" id="favoritesView">
                <div class="view-header">
                    <h2>我的收藏</h2>
                </div>
                <div class="dish-grid" id="favoritesGrid"></div>
            </section>
        </main>
    </div>

    <!-- 模态框 - 添加/编辑菜品 -->
    <div class="modal" id="dishModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="dishModalTitle">添加菜品</h3>
                <button class="btn-close" id="closeDishModal">×</button>
            </div>
            <div class="modal-body">
                <form id="dishForm">
                    <div class="form-group">
                        <label>菜品名称*</label>
                        <input type="text" id="dishName" class="input-field" required>
                    </div>
                    
                    <div class="form-group">
                        <label>分类*</label>
                        <div id="dishCategories" class="checkbox-group"></div>
                    </div>
                    
                    <div class="form-group">
                        <label>食材</label>
                        <textarea id="dishIngredients" class="input-field" rows="3" placeholder="例如：土豆、胡萝卜、牛肉"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>做法</label>
                        <textarea id="dishInstructions" class="input-field" rows="5" placeholder="详细描述烹饪步骤..."></textarea>
                    </div>
                    

                    <div class="form-actions">
                        <button type="button" class="btn-secondary" id="cancelDishBtn">取消</button>
                        <button type="submit" class="btn-primary">保存</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 模态框 - 菜品详情 -->
    <div class="modal" id="dishDetailModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="detailDishName"></h3>
                <button class="btn-close" id="closeDishDetail">×</button>
            </div>
            <div class="modal-body" id="dishDetailContent"></div>
        </div>
    </div>

    <!-- 模态框 - 分类管理 -->
    <div class="modal" id="categoryModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>管理分类</h3>
                <button class="btn-close" id="closeCategoryModal">×</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>添加新分类</label>
                    <div class="input-group">
                        <input type="text" id="newCategoryName" class="input-field" placeholder="输入分类名称">
                        <button class="btn-primary" id="addCategoryBtn">添加</button>
                    </div>
                </div>
                <div class="category-manage-list" id="categoryManageList"></div>
            </div>
        </div>
    </div>

    <!-- 模态框 - 搜索 -->
    <div class="modal" id="searchModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>搜索菜品</h3>
                <button class="btn-close" id="closeSearchModal">×</button>
            </div>
            <div class="modal-body">
                <div class="search-box">
                    <input type="text" id="searchInput" class="input-field" placeholder="输入菜品名称、食材或分类...">
                </div>
                <div class="search-results" id="searchResults"></div>
            </div>
        </div>
    </div>

    <!-- 模态框 - 数据管理 -->
    <div class="modal" id="dataManageModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>数据管理</h3>
                <button class="btn-close" id="closeDataManageModal">×</button>
            </div>
            <div class="modal-body">
                <p class="data-tip">💡 提示：定期导出数据可防止数据丢失，也可以在不同设备间迁移数据。</p>
                
                <div class="data-actions">
                    <div class="data-action-item">
                        <h4>📤 导出数据</h4>
                        <p>将所有菜品、订单、收藏数据导出为JSON文件</p>
                        <button class="btn-primary" id="exportDataBtn">导出数据</button>
                    </div>
                    
                    <div class="data-action-item">
                        <h4>📥 导入数据</h4>
                        <p>从备份文件恢复数据，或导入其他设备的数据</p>
                        <input type="file" id="importFileInput" accept=".json" style="display:none">
                        <div class="import-options">
                            <button class="btn-secondary" id="importMergeBtn">合并导入</button>
                            <button class="btn-secondary" id="importReplaceBtn">替换导入</button>
                        </div>
                        <small style="color:var(--text-secondary);margin-top:var(--spacing-xs);display:block;">
                            合并：保留现有数据 | 替换：清空后导入
                        </small>
                    </div>
                    
                    <div class="data-action-item danger">
                        <h4>⚠️ 清空数据</h4>
                        <p>删除所有数据，此操作不可恢复</p>
                        <button class="btn-danger" id="clearDataBtn">清空所有数据</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 模态框 - 分享 -->
    <div class="modal" id="shareModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>邀请TA一起选菜</h3>
                <button class="btn-close" id="closeShareModal">×</button>
            </div>
            <div class="modal-body">
                <p class="share-tip">分享链接给TA，一起选择今天想吃的菜！</p>
                <div class="share-link-box">
                    <input type="text" id="shareLink" class="input-field" readonly>
                    <button class="btn-primary" id="copyLinkBtn">复制链接</button>
                </div>
                <div id="shareOrderList"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
